    <script src="js/spotlight.bundle.js"></script>

     <script>
      Spotlight.show(myGallery, {
        // "fade", "slide", "scale", and "rotate"
        animation: "slide",
        /* shows/hides controls
    "theme",
    "fullscreen",
    "autofit",
    "zoom-in",
    "zoom-out",
    "page",
    "title",
    "description",
    "player"
  */
        control: [
          "autofit",
          "zoom",
          "player",
          "fullscreen",
          "zoom-in",
          "zoom-out",
        ],
        // auto hides the controls
        autohide: true,
        // shows fullscreen toggle button
        fullscreen: true,
        // shows zoom buttons
        zoom: true,
        // shows zoomIn button
        zoomin: true,
        // shows zoomOut button
        zoomout: true,
        // shows reset button
        reset: true,
        // shows autoplay button
        player: true,
        // infinite mode
        infinite: true,
        // "white" or "dark"
        theme: "dark",
        // shows pages
        page: true,
        // shows image preloader
        preloader: true,
        // enables image prefetching
        prefetch: true,
      });
    </script>

     <script>
      $('.grid').masonry({
       // set itemSelector so .grid-sizer is not used in layout
       itemSelector: '.grid-item',
       // use element for option
       columnWidth: '.grid-sizer',
       gutter: '.gutter-sizer',
       percentPosition: true,
      })    
    </script>
